<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Active Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .workout-container { max-width: 800px; margin: auto; }
        .exercise-card { margin-bottom: 1.5rem; border: 1px solid #dee2e6; border-radius: .25rem; }
        .card-header { background-color: #e9ecef; }
        .completed-exercise { background-color: #e9f5e9; border-left: 5px solid #28a745; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Workout Recommender</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container workout-container mt-4">
    <div id="session-controls" class="text-center mb-4">
        <button id="start-workout-btn" class="btn btn-primary btn-lg">Start a New Workout</button>
    </div>

    <div id="workout-log">
    </div>
</div>

<script th:src="@{/js/workout.js}"></script>

</body>
</html>
